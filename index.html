<!DOCTYPE html>
<html>
<head>
	<title>Responsive Web Form</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<form>
	<div id='col1'>
		FIRST NAME
		<br/>
		<input id='first-name' type='text' placeholder='John'/>
		<br/><br/>
		LAST NAME
		<br/>
		<input id='last-name' type='text' placeholder='Doe'/>
		<br/><br/>
		EMAIL ADDRESS
		<br/>
		<input id='email' type='text' placeholder='JohnDoe@xxxx.com'/>
		<br/><br/>
		COUNTRY
		<br/>
		<select id='country'>
			<option>Choose a country</option>
			<option value='USA'>USA</option>
			<option value='UK'>UK</option>
			<option value='China'>China</option>
			<option value='Russia'>Russia</option>
		</select>
		<br/><br/>
		BIOGRAPHY
		<br/>
		<textarea id='bio' rows='10' cols='50'></textarea>
	</div>

	<div id='col2'>
		PHONE NUMBER
		<br/>
		<input id='phone' type='text' placeholder='+281 555 1234'/>
		<br/><br/>
		AFFILIATIONS
		<br/>
		<textarea id='groups' rows='10' cols='50'></textarea>
		<br/><br/>
		OCCUPATION
		<br/>
		<select id='job'>
			<option>Choose an occupation</option>
			<option value="Engineer">Engineer</option>
			<option value="Web Devloper">Web Developer</option>
			<option value="Baker">Baker</option>
		</select>
		<br/><br/>
		PET NAME
		<br/>
		<input id="pet" type="text" placeholder="If no pet, type N/A"/>
		<br/><br/>
		FAVORITE GADGET
		<br/>
		<input id="gadget" type="text" placeholder="Apple Watch"/>
	</div>

	<div id="col3">
		TALENT
		<br/>
		<select id='talent'>
			<option>Choose a talent</option>
			<option value="Smart">Smart</option>
			<option value="Juggle">Juggle</option>
			<option value="Sneaky">Sneaky</option>
		</select>
		<br/><br/>
		FAVORITE DRINK
		<br/>
		<input id="drink" type="text" placeholder="Tea"/>
		<br/><br/>
		SPECIAL POWER
		<br/>
		<input id="power" type="text" placeholder="Fly"/>
		<br/><br/>
		WEAPON OF CHOICE
		<br/>
		<input id="weapon" type="text" placeholder="Gun"/>
		<br/><br/>
		COMMENTS
		<br/>
		<textarea id="comments" rows="10" cols="50"></textarea>
	</div>
</form>
</body>
</html>
